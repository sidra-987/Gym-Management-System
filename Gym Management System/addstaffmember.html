<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff Member</title>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addstaffmember.css" />
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="topbar" id="bar"> 
              <a href="staffmember.html">Staff Member List</a>
            </div>

            <div class="container">
                <h2 id="head">New Staff Member</h2>

            <form id="staffmemberForm">
                <div class="form-group">
                    <label for="staffmemberName">Member Name</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" placeholder="Contact Number" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">--Please Select--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="professiont">Profession</label>
                    <input type="text" id="contact" placeholder="profession" required>
                </div>
                
                <button type="submit">Add Member</button>
              </form>

            </div>
        </div>
    </div>
    
    <script src="staffmember.js"></script>

</body>
</html>
