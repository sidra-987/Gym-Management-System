    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="attendance.css"/>
</head>
<body>
    <div class="background">
        <div class="sidebar">
            <div class="top">
              <div class="logo">
                <h2>POWER HOUSE</h2>
              </div>
            </div>
          
            <a href="dashboard.html">
              <span class="material-symbols-outlined">speed</span>
              <h3>Dashboard</h3>
            </a>
            <a href="reg-form.html">
              <span class="material-symbols-outlined">person</span>
              <h3>New Registration</h3>
            </a>
            <a href="Equipment.html">
              <span class="material-symbols-outlined">fitness_center</span>
              <h3>Equipments</h3>
            </a>
            <a href="staffmember.html">
              <span class="material-symbols-outlined">group</span>
              <h3>Staff Members</h3>
            </a>
            <a href="attendance.html">
              <span class="material-symbols-outlined">patient_list</span>
              <h3>Attendance</h3>
            </a>
            <a href="diet-plan.html">
              <span class="material-symbols-outlined">nutrition</span>
              <h3>Plan</h3>
            </a>
            <a href="payment.html">
              <span class="material-symbols-outlined">payments</span>
              <h3>Payment</h3>
            </a>
            <a href="home.html">
              <span class="material-symbols-outlined">logout</span>
              <h3>Logout</h3>
            </a>
          </div>

          <div class="container">
            <div class="box">
              <h1>Attendance Management</h1>
          
              <div class="form-card">
                <form id="attendance-form">
                  <input type="text" id="member-name" placeholder="Enter Member Name" required>
                  <select id="status" required>
                    <option value="">Status</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                  </select>
                  <button type="submit">Mark Attendance</button>
                </form>
              </div>
            
              <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by member name...">
              </div>
            
              <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th>Member Name</th>
                      <th>Status</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="attendance-table">
                    <!-- Dynamic Rows Appear Here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div>

  <script src="attendance.js"></script>
</body>
</html>
