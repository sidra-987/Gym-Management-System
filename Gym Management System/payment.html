<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="payment.css"/>
</head>
<body>
    <div class="background">
        <div class="sidebar">
            <div class="top">
              <div class="logo">
                <h2>POWER HOUSE</h2>
              </div>
            </div>
          
            <a href="dashboard.html">
              <span class="material-symbols-outlined">speed</span>
              <h3>Dashboard</h3>
            </a>
            <a href="reg-form.html">
              <span class="material-symbols-outlined">person</span>
              <h3>New Registration</h3>
            </a>
            <a href="Equipment.html">
              <span class="material-symbols-outlined">fitness_center</span>
              <h3>Equipments</h3>
            </a>
            <a href="staffmember.html">
              <span class="material-symbols-outlined">group</span>
              <h3>Staff Members</h3>
            </a>
            <a href="attendance.html">
              <span class="material-symbols-outlined">patient_list</span>
              <h3>Attendance</h3>
            </a>
            <a href="diet-plan.html">
              <span class="material-symbols-outlined">nutrition</span>
              <h3>Plan</h3>
            </a>
            <a href="payment.html">
              <span class="material-symbols-outlined">payments</span>
              <h3>Payment</h3>
            </a>
            <a href="home.html">
              <span class="material-symbols-outlined">logout</span>
              <h3>Logout</h3>
            </a>
        </div>
        
        <div class="content">
            <div class="topbar" id="bar"> 
              <a href="payment-list.html">Payment List</a>
            </div>
        
            <div class="container">
                <h2 id="head">Payment</h2>
        
            <form id="paymentForm">
                <div class="form-group">
                    <label for="memberName">Member Name</label>
                    <input type="text" id="memberName" required>
                </div>
                <div class="form-group">
                  <label for="totalAmount">Total Amount</label>
                  <input type="text" id="totalAmount" required>
              </div>
                <div class="form-group">
                    <label for="amountPaid">Amount Paid</label>
                    <input type="text" id="amountPaid" required>
                </div>
                <div class="form-group">
                    <label for="amountPending">Amount Pending</label>
                    <input type="text" id="amountPending" required>
                </div>
                <div class="form-group">
                    <label for="paymentDate">Payment Date</label>
                    <input type="date" id="paymentDate" required>
                </div>
                <div class="form-group">
                  <label for="paymentMode">Payment Mode</label>
                  <select id="paymentMode" required>
                    <option value="">--Please Select--</option>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="upi">Upi</option>
                  </select>
                </div>
                
                <button type="submit">Submit Payment</button>
            </form>
          </div>
        </div>
      </div>

      <script src="payment.js"></script>
    </body>
</html>
