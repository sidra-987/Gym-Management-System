<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power House Gym Login</title>
     <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
      <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <header>
            <div class="navbar">
                <h1>Power House Gym</h1>
            </div>
        </header>

        <div class="container">
            <div class="login-container">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="User Id" id="user-id" required>
                </div>
    
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password"  id="password" required>
                </div>
                <button onclick="login()">Login In
                    <a href="reg-form.html"></a>
                    <i class="fa-solid fa-right-to-bracket" title="login"></i>
                </button>
                
                <a href="forget.html" class="forgot-password">Forgot your password?</a> 
            </div>
        </div>
    </div>

    <script>
  function login() {
  const userId = document.getElementById("user-id").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!userId || !password) {
    alert("Please fill in both fields.");
    return;
  }

  // Dummy login logic â€” replace this with real authentication later
  if (userId === "admin" && password === "9876") {
   window.location.href = "reg-form.html";
  } else {
    alert("Invalid username or password!");
  }
};
    </script>
</body>
</html>
